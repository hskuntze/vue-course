<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input id="texto" type="text" v-on:keyup="imprimir('Com parâmetro', valorX)"> <!-- sintaxe v-on -->
        <input type="text" @keyup="imprimir()"> <!-- sintaxe sugar de v-on -->
        <button @click="alerta($event)">Botão</button>
    </div>
    <script>
        options = {
            el: '#app',
            data: {
                valorX: false
            },
            methods: {
                imprimir(t, x){
                    console.log(t);
                    console.log(x);
                    console.log(this.valorX);
                },
                alerta(evento){
                    const text = document.querySelector('#texto');
                    if(text.value == ''){
                        text.value = 'mudou';
                    } else {
                        text.value = ''
                    }
                    console.log(evento);
                }
            }
        };

        const vue = new Vue(options);

        console.log(vue);
    </script>
</body>
</html>
