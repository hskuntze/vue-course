<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <span>Paciente: </span><input type="text" v-model="paciente" />
      <br />
      <ul>
        <li v-for="p in lista">{{p.nome}}</li>
      </ul>
    </div>
    <script>
      options = {
        el: "#app",
        data: {
          paciente: "",
          pacientes: [
            { nome: "Hassan", idade: 23 },
            { nome: "Joana", idade: 61 },
            { nome: "Miguel", idade: 12 },
            { nome: "Marco", idade: 21 },
            { nome: "João", idade: 43 },
            { nome: "Jonas", idade: 12 },
          ],
          lista: [],
        },
        methods: {},
        computed: {},
        watch: {
          //Precisamos definir métodos nomeados iguais aos atributos que serão observados
          //Ao observar uma mudança podem ser capturados dois valores: o novo valor e o antigo
          paciente(newValue, oldValue) {
            console.log(newValue, oldValue);
            this.lista = this.pacientes.filter((pac) =>
              pac.nome.toLowerCase().match(newValue.toLowerCase())
            );
          },
        },
      };

      const vue = new Vue(options);
    </script>
  </body>
</html>
