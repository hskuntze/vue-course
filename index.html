<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ somar() }} <br>
        {{ subtrair() }} <br>
        {{ multiplicar() }} <br>
        {{ dividir() }} <br>
        {{ funcaoTal() }}
    </div>
    <script>
        options = {
            el: '#app',
            data: {
                n1: 10,
                n2: 2,
                //somar: "Testando" -> isso gera conflito. um atributo de data não pode ter o mesmo nome que um atributo/função de methods
            },
            methods: {
                somar: function somar(){ //sintaxe convencional do JS para declarar funções
                    return this.n1 + this.n2; //com atributo 'this' é possivel acessar os atributos de data por conta da instância do Vue
                },
                subtrair: function() { //sintaxe anônima
                    return this.n1 - this.n2;
                },
                multiplicar: () => { //sintaxe arrow
                    console.log(this);
                    return this.n1 * this.n2; //erro léxico
                },
                /**
                 *  Arrow functions não são interessantes para a criação de métodos:
                 *  Elas não fazem referência para o escopo do objeto!
                 *  Fazem referência ao objeto global do navegador ou ao escopo da função em si!
                 **/
                dividir() { //sintaxe direta para definir chave -> valor
                    console.log(this);
                    return this.n1 / this.n2;
                },
                funcaoTal() {
                    const f = () => {
                        console.log("--->", this);
                        return 'Test';
                    }

                    console.log(f());
                }
                /**
                 *!  É o mesmo que 
                 *  
                 **  divisao: function divisao() {
                 **     etc.
                 **  } 
                 **/
            }
        };

        const vue = new Vue(options);
    </script>
</body>
</html>
