<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <a v-bind:href="site">Site</a> <!-- a diretiva 'v-bind', que foi feita para elementos HTML, indica a instância do Vue, 
                                            que está ligada ao elemento pai "app",
                                            que faça a ligação entre o valor guardado no atributo da tag HTML
                                            e o valor da variável de mesmo nome disponibilizada no Vue -->
        <p v-bind:style="cor">Entendendo a diretiva V-Bind</p>
        <input type="text" v-bind:placeholder="placeholder">
        <input type="checkbox" v-bind:checked="checked">
    </div>
    <script>
        options = {
            el: '#app',
            data: {
                site: 'https://hklearn.herokuapp.com',
                cor: 'color: red',
                placeholder: "Preencher",
                checked: true
            },
            methods: {
            }
        };

        const vue = new Vue(options);

        console.log(vue);
    </script>
</body>
</html>
