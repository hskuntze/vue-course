<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <a
        href="https://hklearn.herokuapp.com/"
        target="_blank"
        @click="preventDef($event)"
      >
        Link
      </a>
      <br />
      <!-- É o mesmo que: -->
      <a
        href="https://hklearn.herokuapp.com/"
        target="_blank"
        @click.prevent="preventDef2()"
      >
        Link
      </a>
      <br />
      <button @click.once="once()">Único</button>
      <p>Contador: {{count}}</p>

      <!-- Encadear modificadores -->

      <form @submit.prevent.once="preventOnce()">
        <button type="submit">Enviar</button>
      </form>
      <p>Formulário: {{form}}</p>
      <br />
      <!-- Modificador @keyup."tecla" significa que só dispara se o dígito for 't'-->
      <input type="text" @keyup.t="captureKey($event)" />
      <p>Teclas: {{ key }}</p>

      <!-- Modificador @keyup."tecla" significa que só dispara se o dígito for 'Enter'-->
      <input type="text" @keyup.Enter="captureKey($event)" />
      <p>Teclas: {{ key }}</p>

      <!-- Modificador @keyup."tecla" significa que só dispara se o dígito for 'Shift' seguido de 'Enter'-->
      <input type="text" @keyup.Shift.Enter="captureKey($event)" />
      <p>Teclas: {{ key }}</p>
    </div>
    <script>
      options = {
        el: "#app",
        data: {
          msg: "",
          count: 0,
          form: "",
          key: "",
        },
        methods: {
          preventDef(event) {
            event.preventDefault();
            this.msg = "Default behavior";
          },

          preventDef2() {
            this.msg = "Default behavior";
          },

          once() {
            this.count++;
          },

          preventOnce() {
            this.form = "Prevent once";
          },

          captureKey(event) {
            this.key += event.key;
          },
        },
      };

      const vue = new Vue(options);

      console.log(vue);
    </script>
  </body>
</html>
