<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p v-once>Saldo inicial: {{ balance }}</p>
      <p>Saldo atualizado: {{ balance }}</p>
      <input type="text" id="valor" />
      <button @click="creditar()">Creditar</button>
      <button @click="debitar()">Debitar</button>
    </div>
    <script>
      options = {
        el: "#app",
        data: {
          balance: 10,
        },
        methods: {
          creditar() {
            this.balance += Number(valor.value);
          },

          debitar() {
            this.balance -= Number(valor.value);
          },
        },
      };

      const vue = new Vue(options);

      console.log(vue);
    </script>
  </body>
</html>
