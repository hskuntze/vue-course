<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      Título: <input type="text" id="objTitle" /><br />
      Descrição: <input type="text" id="objDesc" /><br />
      Valor: <input type="number" id="objValue" /><br />
      <button @click="adicionarObjeto()">Adicionar</button>
      <hr />
      Último objeto adicionado: <br />
      <p v-if="objetos.length > 0">{{ultimoObjeto}}</p>
      Objetos adicionados valendo mais de 4500 dólares:
      <p v-for="obj in maiorQue4500Computado">{{obj.objTitle}}</p>
      <h3>Objetos cadastrados</h3>
      <p v-for="obj in objetos">{{obj.objTitle}}</p>
    </div>
    <script>
      options = {
        el: "#app",
        data: {
          objetos: [],
        },
        methods: {
          adicionarObjeto() {
            this.objetos.push({
              id: this.objetos.length + 1,
              objTitle: objTitle.value,
              objDesc: objDesc.value,
              objValue: objValue.value,
            });
          },

          maiorQue4500(obj) {
            let title = "";

            if (obj.objValue > 4500) {
              title = obj.objTitle;
            }

            return title;
          },
        },
        //Computed é muito utilizado para formatar dados
        computed: {
          ultimoObjeto() {
            let key = this.objetos.length - 1;
            let text = "";

            text += this.objetos[key].objTitle + ", ";
            text += this.objetos[key].objDesc + ", ";
            text += this.objetos[key].objValue;

            return text;
          },

          maiorQue4500Computado() {
            return this.objetos.filter((item) => item.objValue > 4500);
          },
        },
      };

      const vue = new Vue(options);
    </script>
  </body>
</html>
