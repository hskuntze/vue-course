<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!--
        Diferença entre V-Show e V-IF:
          
        O V-Show utiliza a propridade 'display' do HTML/CSS,
        já o V-IF é uma *renderização* condicional. Caso a
        expressão seja verdadeira uma *renderização* acontece
        e se retornar falso ele não é renderizado.

        O V-Show é muito mais rápido, pois só muda a propriedade
        'display'. Se o trecho HTML não impactar na segurança,
        é recomendado utilizar o V-Show.
      -->
      <p @mouseover="showTooltip = true" @mouseout="showTooltip = false">
        Exemplo tooltip
      </p>
      <div v-show="showTooltip">
        <h3>Siga essa dica</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero vitae,
          voluptatibus consequuntur id eligendi architecto asperiores!
        </p>
      </div>
    </div>
    <script>
      options = {
        el: "#app",
        data: {
          showTooltip: false,
        },
        methods: {},
      };

      const vue = new Vue(options);

      console.log(vue);
    </script>
  </body>
</html>
